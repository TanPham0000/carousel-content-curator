
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Integration Example</title>
    <style>
        /* Basic carousel styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        
        section.right {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        
        .carousel-track {
            display: flex;
            flex-direction: column;
            transition: transform 0.5s ease;
        }
        
        .carousel-slide {
            position: relative;
            min-height: 300px;
            margin: 0;
            display: none;
        }
        
        .carousel-slide.active {
            display: block;
        }
        
        .carousel-slide img, 
        .carousel-slide video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        figcaption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
        }
        
        .carousel-dots {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        
        .carousel-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            margin: 0 5px;
            border: none;
            cursor: pointer;
        }
        
        .carousel-dot.active {
            background: #333;
        }
        
        .nav-arrows {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            z-index: 2;
        }
        
        .carousel-btn {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }
        
        .read-more {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section class="right">
        <div class="carousel-track" id="carouselTrack">
          <!-- Slide 1 -->
          <figure class="carousel-slide active">
            <video src="assets/video/ABC-BrandVideo.mp4" autoplay muted loop id="brandVideo"></video>
          </figure>
        
          <!-- Slide 2 -->
          <figure class="carousel-slide">
            <img src="./assets/carousel/partymix.jpg" alt="Agency deck download" loading="eager">
            <figcaption>
              <h2>Celebrating milestones with a party mix</h2>
              <p>Our team knows how to celebrate achievements with style and creativity.</p>
              <button class="read-more open-overlay" data-overlay-target="partymix">Read more</button>
            </figcaption>
          </figure> 

          <!-- Slide 3 -->
          <figure class="carousel-slide">
            <img src="assets/team.jpg" alt="Brand visual" loading="eager">
            <figcaption>
              <h2>We went on a one week workation to Crete</h2>
              <p>In what we can now officially call a tradition, the team at A Bigger Circle goes on workation together every year.</p>
              <button class="read-more open-overlay">Read more</button>
            </figcaption>
          </figure> 
            
          <!-- Dynamic content will be added here by JavaScript -->
        </div>
        
        <!-- Carousel Ticker -->  
        <div class="carousel-dots" id="carouselDots">
          <!-- Dots will be generated by JavaScript -->
        </div>

        <!-- Navigation Buttons -->
        <nav class="nav-arrows" aria-label="Scroll navigation">
          <button class="carousel-btn up" aria-label="Previous slide" id="prevBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="54" height="54" fill="none" viewBox="0 0 54 54">
              <path fill="#FFF9EE" d="M27.7 18a1 1 0 0 0-1.4 0l-6.37 6.37a1 1 0 0 0 1.41 1.41L27 20.13l5.66 5.65a1 1 0 0 0 1.41-1.41l-6.36-6.36ZM27 35h1V18.71h-2V35h1Z"/></svg>
          </button>            
          <button class="carousel-btn down" aria-label="Next slide" id="nextBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="54" height="54" fill="none" viewBox="0 0 54 54">
              <path fill="#FFF9EE" d="M26.3 36a1 1 0 0 0 1.4 0l6.37-6.37a1 1 0 0 0-1.41-1.41L27 33.87l-5.66-5.65a1 1 0 0 0-1.41 1.41l6.36 6.36Zm.7-17h-1v16.29h2V19h-1Z"/></svg>
          </button>
        </nav>
    </section>

    <!-- Basic carousel functionality script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Basic carousel functionality
            const slides = document.querySelectorAll('.carousel-slide');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const dots = document.getElementById('carouselDots');
            
            let currentSlide = 0;
            
            // Initialize carousel
            function initCarousel() {
                // Show first slide
                showSlide(currentSlide);
                
                // Create dots
                slides.forEach((_, index) => {
                    const dot = document.createElement('button');
                    dot.classList.add('carousel-dot');
                    dot.setAttribute('aria-label', `Go to slide ${index + 1}`);
                    dot.addEventListener('click', () => showSlide(index));
                    dots.appendChild(dot);
                });
                
                // Update dots
                updateDots();
            }
            
            // Show a specific slide
            function showSlide(n) {
                slides.forEach(slide => slide.classList.remove('active'));
                slides[n].classList.add('active');
                currentSlide = n;
                updateDots();
            }
            
            // Update dots to reflect current slide
            function updateDots() {
                const dotElements = document.querySelectorAll('.carousel-dot');
                dotElements.forEach((dot, index) => {
                    if (index === currentSlide) {
                        dot.classList.add('active');
                        dot.setAttribute('aria-current', 'true');
                    } else {
                        dot.classList.remove('active');
                        dot.removeAttribute('aria-current');
                    }
                });
            }
            
            // Previous slide button
            prevBtn.addEventListener('click', () => {
                currentSlide = (currentSlide - 1 + slides.length) % slides.length;
                showSlide(currentSlide);
            });
            
            // Next slide button
            nextBtn.addEventListener('click', () => {
                currentSlide = (currentSlide + 1) % slides.length;
                showSlide(currentSlide);
            });
            
            // Initialize
            initCarousel();
        });
    </script>
    
    <!-- Load the dynamic content script -->
    <script src="carousel_content.js"></script>
</body>
</html>
